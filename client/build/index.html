<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>WebGL Gource</title>
  <link href="/static/css/gource.main.cf94ece6.css" rel="stylesheet"></head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="gource-root"></div>
      <script>

        config = {
          git: {
            repo: 'cardano-sl',
            commitHash: null, // hash of commit to load
            commitDate: null, // date to load (YYYY-MM-DD)
            loadLatest: true // load latest commit in db
          },
          display: {
            showUI: true
          },
          FDG: {
            autoPlay: false,
            movementQuality: 1, // 1 == high, 0 == low
            delayAmount: 500, // time in between new commits being added to the graph
            sphereProject: 0, // project graph onto sphere? 1 == true, 0 == false
            sphereRadius: 700, // radius of sphere if in sphere projection mode
            showFilePaths: true, // display filepath overlay on nodes
            colorCooldownSpeed: 0.05 // speed at which node colors cycle
          },
          scene: {
            bgColor: 0x121327,
            antialias: true,
            canvasID: 'gource-stage', // ID of webgl canvas element
            autoRotate: true, // auto rotate camera around target
            autoRotateSpeed: 0.2 // speed of auto rotation
          },
          camera: {
            fov: 60,
            initPos: {x: 0, y: 0, z: 800}
          }
        }

        window.onload = function() {
          gource.init(config)
        }
      </script>
  <script type="text/javascript" src="/static/js/gource.main.6176c24d.js"></script></body>
</html>
